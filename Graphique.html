<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="graphique.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="conteneur">
        <div class="rectangle"> 
            <a href="index.html"><div class="log home"></div></a>
            <div class="Singe"></div>
        </div>
        <div class="rectangle2"> 
            <div class="tabs">
                <a href="Température.html" class="logo tab">Température</a>
                <a href="Humidité.html" class="logo tab">Humidité</a>
                <a href="Graphique.html" class="logo tab G">Graphique</a>
              </div> 
              <div class="conteneur2"></div>  
        </div>

        <canvas id="myChart" style="margin-top:120px; width:8%; height:6%;"></canvas>
        <script>
          // Créer un objet de type Chart
          var ctx = document.getElementById('myChart').getContext('2d');
          var chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: [],
              datasets: [{
                label: 'température',
                backgroundColor: 'rgba(255, 99, 132, 0)',
                borderColor: 'rgb(255, 99, 132)',
                data: [],
                lineTension: 0
              }, {
                label: 'Humidité',
                backgroundColor: 'rgba(54, 162, 235, 0)',
                borderColor: 'rgb(54, 162, 235)',
                data: [],
                lineTension: 0
              }, ]
            },
            //taille min graphique
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                      min: 8
                  }
                }] 
              }
            }
          });
        
          // Ajouter des données aléatoires toutes les secondes
          var intervalID = setInterval(function() {
            var x = new Date();
            //valeurs a entrée pour tractions
            var y1 = [22, 10, 20, 21., 15];
            var y2 = [12, 11, 15, 16, 19];
            for (var i = 0; i < y1.length; i++) {
              chart.data.labels.push(x.toLocaleTimeString());
              chart.data.datasets[0].data.push(y1[i]);
              chart.data.datasets[1].data.push(y2[i]);
            }
            chart.update();
            clearInterval(intervalID); 
          }, 1000);
        
            </script>
    </div>
  

    
</body>
</html>
